<article>
    <div class="row">
        <div class="col-md-12">
            <div>
                <span class="collapse-title">
                    DATENQUALITAT
                </span>
            </div>
            <div class="mb-2" *ngFor="let daten of datenqualitat">
                <span class="font-weight-bold">
                    {{daten.datenqualitatSectionsEnum}}
                </span>
                <div class="row" *ngFor="let info of daten.datenqualitatInfoDtoList">
                    <div class="col-4">
                        {{info.datenqualitatSubSectionEnum}}
                    </div>
                    <div class="col-4">
                        <i [ngClass]="info.datenqualitatStatusAndMessageDto.datenqualitatStatusEnum === 'OK' ? 'icon-030-ok-112': 'icon-040-minus-105'"></i>
                        <ng-container *ngIf="info.datenqualitatStatusAndMessageDto.optionalErrorMessage">
                            {{info.datenqualitatStatusAndMessageDto.optionalErrorMessage}}
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
